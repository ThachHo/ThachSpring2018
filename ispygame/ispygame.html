<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
  </head>
  <body>
    <h1>I Spy Game</h1>
    <h2> See if you can find the following objects on the picture. Once you find them, click on them!</h2>
    <ul id="list">
      <li id="tbook" >book</li>
      <li id="tpan">pan</li>
      <li id="tsalt">salt</li> 
      <li id="tglassofwater">glass of water</li> 
      <li id="tbowl">bowl</li> 
    </ul>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="ispy.jpg" usemap="#image-map">

    <map name="image-map">
      <area id="book" alt="book" title="book"  coords="803,203,673,138" shape="rect">
      <area id="pan"  alt="pan" title="pan"  coords="591,446,162" shape="circle">
      <area id="salt"  alt="salt" title="salt"  coords="276,198,340,303" shape="rect">
      <area id="glassofwater"  alt="glassofwater" title="glassofwater"  coords="627,84,49" shape="circle">
      <area id="bowl" alt="bowl" title="bowl"  coords="343,124,58" shape="circle">
    </map>
  </body>
  <script src="script.js"></script>
  </html>
